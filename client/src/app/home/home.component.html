<div class="container mt-5">
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register  (cancelRegister)="cancelRegister($event)" ></app-register>
      </div>
    </div>
  </div>
</div>


<div class="form-bg">
  <div class="container">
    <div class="row" style="text-align: center">
      <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
          <div *ngIf="!registerMode" style="text-align: center">
            <form class="form-horizontal" *ngIf="(currentUser$ | async) == null"
            #loginForm="ngForm" (ngSubmit)="logIn()"
            autocomplete="off">
                <h3 class="title">Login Form</h3>
                <div class="form-group">
                    <span class="input-icon"><i class="fa fa-user"></i></span>
                    <input
                      name="username"
                      [(ngModel)]="model.username"
                      class="form-control"
                      type="text"
                      placeholder="Username"
                    />
                </div>
                <div class="form-group">
                    <span class="input-icon"><i class="fa fa-lock"></i></span>
                    <input
                      name="password"
                      [(ngModel)]="model.password"
                      class="form-control mr-sm-2"
                      type="password"
                      placeholder="Password"
                    />
                </div>
                <button class="btn btn-outline-secondary my-2 my-sm-0 signin" type="submit">
                  Login
                </button>
                <span class="forgot-pass"><a href="#">Lost password?</a></span>
                <button (click)="registerToggle()" class="btn-outline-secondary my-2 my-sm-0 signin">
                  Register
                </button>
            </form>
          </div>
      </div>
  </div>
    
  </div>
  
</div>
